<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- 
        Attraverso lâ€™apposita API di Boolean { https://flynn.boolean.careers/exercises/api/random/mail }

    <!-- collegamento con vue.js -->
    <div id="app">
        <div class="container">
            <h1 class="mt-5">Email generate:</h1>
            <ul class="mt-2">
                <li  v-for="email in emails" v-if="emails.length === 10">
